<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="register-form">
                <h2>LOGIN</h2>
                <input type="text" id="register-login" placeholder="login">
                <input type="email" id="register-email" placeholder="email">
                <input type="password" id="register-password" placeholder="senha">
                <input type="password" id="confirmation-password" placeholder="confirmar senha">
                <button type="submit" id="submit" class="entrar">Entrar</button>
                <p id="login-message"></p>
                <div id="mostrar senhar">
                    <button type="button" class="ssenha" id="showpassword">C</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src="java.js" defer></script>
</body>
</html>
